{{define "star"}}
<div class='absolute {{.StarType}}'
    style="top: {{.Top}}%; left: {{.Left}}%; rotate: {{.Rotate}}deg; scale: {{.Scale}}"
    remove-me="{{.Time}}s">
    <div class="inner-{{.StarType}} bg-white w-5 h-5">
    </div>
</div>

<style>
    .north-star {
        filter: drop-shadow(0px 0px 3px white);
    }

    .inner-north-star {
        clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
    }
</style>
{{end}}
